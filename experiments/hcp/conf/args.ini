[EXPERIMENT]
short_name = dnn-hcp-dti-gender
long_name = DNN experiment (gender classification for HCP data with DTI tensor)
experiment_class_name = experiments.hcp.experiment.BatchTrain

[OUTPUTS]
base_path = ~/.dnn/results
save_model = True
load_model = False

[ALGORITHM]
train_batch_size = 2
test_batch_size = 2
epochs = 3
lr = 1.0
gamma = 0.7

[ARCHITECTURE]
#arch_class_name = experiments.hcp.architectures.DNN1
arch_class_name = experiments.hcp.architectures_vgg.Vgg11


[COVARIATES]
field = Gender

[SUBJECTS]
train_subjects_file = experiments/hcp/conf/train_subjects.txt
test_subjects_file = experiments/hcp/conf/test_subjects.txt
max_subjects = 1100

[DATABASE]
local_processing_directory = ~/.dnn/datasets/hcp/processing

#[TRANSFORMS]
#region = 30 120 10 150 20 150

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/hcp/conf/metrics.ini
observers_ini_url = experiments/hcp/conf/observers.ini