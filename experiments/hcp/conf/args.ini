[EXPERIMENT]
short_name = dnn-hcp-dti-gender
long_name = DNN experiment (gender classification for HCP data with DTI tensor)
experiment_class_name = experiments.hcp.experiment.BatchTrain

[OUTPUTS]
base_path = ~/.dnn/results
save_model = True
load_model = False

[ALGORITHM]
train_batch_size = 1
test_batch_size = 1
epochs = 30
lr = 1.0
gamma = 0.7

[ARCHITECTURE]
arch_class_name = experiments.hcp.architectures.DNN2
#arch_class_name = experiments.hcp.architectures_vgg.Vgg11

[COVARIATES]
field = Gender

[SUBJECTS]
train_subjects_file = experiments/hcp/conf/train_subjects_local.txt
test_subjects_file = experiments/hcp/conf/test_subjects_local.txt
max_subjects = 10

[DATABASE]
local_processing_directory = ~/.dnn/datasets/hcp/processing

#[TRANSFORMS]
#region = 20 130 20 150 20 130

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/hcp/conf/metrics.ini
observers_ini_url = experiments/hcp/conf/observers.ini

[TEMPLATE]
folder = dataset/hcp/res/templates
template = FMRIB58_FA_125mm.nii.gz
mask = FMRIB58_FA-mask_125mm_edit.nii.gz