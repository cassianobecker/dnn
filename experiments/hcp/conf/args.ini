[EXPERIMENT]
short_name = dnn-first
long_name = Simple DTI Experiment
experiment_class_name = experiments.hcp.experiment.BatchTrain

[OUTPUTS]
base_path = ~/hcp/results
save_model = True
load_model = False

[ALGORITHM]
train_batch_size = 2
test_batch_size = 2
epochs = 3
lr = 1.0
gamma = 0.7

[ARCHITECTURE]
arch_class_name = experiments.hcp.archs.DNN1

[COVARIATES]
field = Gender

[SUBJECTS]
train_subjects_file = experiments/hcp/conf/train_subjects.txt
test_subjects_file = experiments/hcp/conf/test_subjects.txt
max_subjects = 6

[DATABASE]
local_processing_directory = ~/hcp/processing

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/hcp/conf/metrics.ini
observers_ini_url = experiments/hcp/conf/observers.ini