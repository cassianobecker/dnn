[EXPERIMENT]
short_name = hcp-odf-mrtrix
long_name = DNN experiment (gender classification for HCP data with DTI tensor)
experiment_class_name = experiments.hcp.experiment.BatchTrain

[OUTPUTS]
base_path = ~/.dnn/results
save_model = True
load_model = False

[ALGORITHM]
train_batch_size = 1
test_batch_size = 1
max_img_channels =  6 | 18
epochs = 100
lr = 1.0
gamma = 0.7
accumulation_steps = 1 | 5
half_precision = False
gradient_checkpointing = True

[ARCHITECTURE]
arch_class_name = experiments.hcp.architectures.DnnHcpUnitKernelShallow | experiments.hcp.architectures.DnnHcpUnitKernel1 | experiments.hcp.architectures.DnnHcpUnitKernel2     
cholesky_weights = False

[COVARIATES]
field = Gender

[SUBJECTS]
#max_subjects = 2
shuffle = False
percent_train = 80

[DATABASE]
local_processing_directory = ~/.dnn/datasets/hcp/processing_dwi_mrtrix
model = odf_mrtrix
perturb = False
registration = moving250

[TRANSFORMS]
scale = 10

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/hcp/conf/metrics.ini
observers_ini_url = experiments/hcp/conf/observers.ini
