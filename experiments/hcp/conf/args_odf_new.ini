[EXPERIMENT]
short_name = hcp-dti-gender-new
long_name = DNN experiment (gender classification for HCP data with DTI tensor)
experiment_class_name = experiments.hcp.experiment.BatchTrain

[OUTPUTS]
base_path = ~/.dnn/results
save_model = True
load_model = False

[ALGORITHM]
train_batch_size = 1
test_batch_size = 1
max_img_channels =  6 | 12 | 18
epochs = 1
lr = 1.0
gamma = 0.7
accumulation_steps = 1 | 5
half_precision = False
gradient_checkpointing = True

[ARCHITECTURE]
arch_class_name = experiments.hcp.architectures.DnnHcpUnitKernel | experiments.hcp.architectures.CnnHcp 
cholesky_weights = False

[COVARIATES]
field = Gender

[SUBJECTS]
#max_subjects = 2
shuffle = False
percent_train = 80

[DATABASE]
local_processing_directory = ~/.dnn/datasets/hcp/processing_dwi_rigid
model = odf
perturb = True | False
registration = moving

[TRANSFORMS]
scale = 10

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/hcp/conf/metrics.ini
observers_ini_url = experiments/hcp/conf/observers.ini
