[EXPERIMENT]
short_name = synth-regression-simple
long_name = DNN experiment (simple regression with multitensor simulated data)
experiment_class_name = experiments.synth.experiment.BatchTrain

[OUTPUTS]
base_path = ~/.dnn/results
save_model = True
load_model = False

[ALGORITHM]
train_batch_size = 10
test_batch_size = 10
max_img_channels =  3
epochs = 100
lr = 1.0
gamma = 0.8
accumulation_steps = 1
half_precision = False
gradient_checkpointing = True

[ARCHITECTURE]
arch_class_name = experiments.synth.architectures_regression.DnnSynthRegression
cholesky_weights = False

[COVARIATES]
regression = True
field = label

[SUBJECTS]
max_subjects = 2000
shuffle = False
percent_train = 70

[DATABASE]
local_processing_directory = ~/.dnn/datasets/synth_multitensor
perturb = False
model = odf

[TRANSFORMS]
scale = 10

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/hcp/conf/metrics_regression.ini
observers_ini_url = experiments/hcp/conf/observers.ini
