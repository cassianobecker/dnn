[EXPERIMENT]
short_name = mnist-saliency-grad
long_name = MNIST Saliency Maps using Gradients
experiment_class_name = experiments.mnist.experiment_saliency_grad.BatchTrain
results_path =

[OUTPUTS]
base_path = ~/.dnn/results
save_model = True
load_model = True
model_parameters_url = ~/.dnn/results/mnist-kmnist-dti-new/20200518_094127/config_product_3/model/model.pt
;model_parameters_url = ~/.dnn/results/mnist-kmnist-odf-new/20200518_104254/config_product_8/model/model.pt

[ARCHITECTURE]
#arch_class_name = experiments.mnist.architectures_scores.DnnMnist
arch_class_name = experiments.mnist.architectures.DnnMnistUnitKernel
cholesky_weights = True

[ALGORITHM]
train_batch_size = 64
test_batch_size = 1000
max_img_channels = 40

[TRANSFORMS]
scale = 350

[IMAGES]
model = dti
max_train_images = 10
max_test_images = 10

[DATABASE]
local_processing_directory = ~/.dnn/datasets/mnist/processing 

[LOGGING]
downloader_level = warning
dataloader_level = warning
nibabel_level = error

[METRICS]
metrics_ini_url = experiments/mnist/conf/metrics.ini
observers_ini_url = experiments/mnist/conf/observers.ini
