[EXPERIMENT]
short_name = kmnist-mnist-pre-processing 
experiment_class_name = dataset.mnist.scripts.process.MnistProcessorScript

[IMAGES]
number_of_batches = 1
max_images_per_batch = 2000

[OUTPUTS]
base_path  = ~/.dnn/results

[DATABASE]
dataset_base_path = ~/.dnn/datasets
image_depth = 8
mnist_dataset = mnist, kmnist

[LOGGING]
downloader_level = warning
processing_level = warning

